{% extends "base.html" %}
{% block content %}
<h2>All Patients</h2>
<table class="table">
  <thead>
    <tr><th>ID</th><th>Name</th><th>DOB</th><th>Gender</th><th>Allergies</th><th>Notes</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for p in patients %}
    <tr>
      <td>{{ p.id }}</td>
      <td>{{ p.first_name }} {{ p.last_name }}</td>
      <td>{{ p.dob or '' }}</td>
      <td>{{ p.gender }}</td>
      <td>{{ p.allergies }}</td>
      <td>{{ p.medical_notes }}</td>
      <td>
        <a href="{{ url_for('add_medical_history', patient_id=p.id) }}">Add History</a> |
        <a href="{{ url_for('view_medical_history', patient_id=p.id) }}">View History</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
