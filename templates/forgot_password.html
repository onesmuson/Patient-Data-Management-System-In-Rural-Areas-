{% extends "base.html" %}
{% block content %}
<section class="card auth-card">
  <h2>Forgot Password</h2>
  <form method="POST">
    <label>Enter your username</label>
    <input name="username" required />
    <div class="actions">
      <button class="btn" type="submit">Verify</button>
      <a class="btn secondary" href="{{ url_for('login') }}">Cancel</a>
    </div>
  </form>
</section>
{% endblock %}
