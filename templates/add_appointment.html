{% extends "base.html" %}
{% block content %}
<h2>Schedule Appointment</h2>
<form method="POST" class="form">
  <label>Patient</label>
  <select name="patient_id" required>
    {% for p in patients %}
    <option value="{{ p.id }}">{{ p.first_name }} {{ p.last_name }} (ID: {{ p.id }})</option>
    {% endfor %}
  </select>
  <label>Doctor Name</label>
  <input name="doctor_name" required>
  <label>Date & Time</label>
  <input type="datetime-local" name="appointment_date" required>
  <div class="actions">
    <button class="btn" type="submit">Schedule</button>
    <a class="btn secondary" href="{{ url_for('view_appointments') }}">Cancel</a>
  </div>
</form>
{% endblock %}
