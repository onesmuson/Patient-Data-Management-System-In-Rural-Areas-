{% extends "base.html" %}
{% block content %}
<h2>Dashboard</h2>
<div class="grid">
  <div class="card stat">Patients<br><span class="big">{{ patient_count }}</span></div>
  <div class="card stat">Appointments<br><span class="big">{{ appointment_count }}</span></div>
  <div class="card stat">Bills<br><span class="big">{{ bill_count }}</span></div>
</div>

<div class="actions-row">
  <a href="{{ url_for('add_patient') }}" class="btn">Add Patient</a>
  <a href="{{ url_for('add_appointment') }}" class="btn">Schedule Appointment</a>
  <a href="{{ url_for('add_bill') }}" class="btn">Create Bill</a>
</div>
{% endblock %}
