{% extends "base.html" %}
{% block content %}
<h2>Create Bill</h2>
<form method="POST" class="form">
  <label>Patient</label>
  <select name="patient_id" required>
    {% for p in patients %}
    <option value="{{ p.id }}">{{ p.first_name }} {{ p.last_name }}</option>
    {% endfor %}
  </select>
  <label>Total Amount (KES)</label>
  <input name="total_amount" type="number" step="0.01" required>
  <div class="actions">
    <button class="btn" type="submit">Create Bill</button>
    <a class="btn secondary" href="{{ url_for('view_bills') }}">Cancel</a>
  </div>
</form>
{% endblock %}
