{% extends "base.html" %}
{% block content %}
<h2>Appointments</h2>
<table class="table">
  <thead><tr><th>ID</th><th>Patient</th><th>Doctor</th><th>Date</th><th>Status</th></tr></thead>
  <tbody>
    {% for a in appointments %}
    <tr>
      <td>{{ a.id }}</td>
      <td>{{ a.patient.first_name }} {{ a.patient.last_name }}</td>
      <td>{{ a.doctor_name }}</td>
      <td>{{ a.appointment_date }}</td>
      <td>{{ a.status }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
